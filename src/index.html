	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>
		<%= webpackConfig.metadata.title %>
	</title>

	<meta name="description" content="<%= webpackConfig.metadata.title %>">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

				<!-- Configured Head Tags  -->

						<base href="<%= webpackConfig.metadata.baseUrl %>">


</head>

<body>

	<app>
		<style>
			.c-slack {
				position: relative;
				z-index: 100;
				margin: 80px auto;
				width: 192px;
				height: 192px;
				transform: rotate(-15deg)
			}
			
			.c-slack__dot {
				display: block;
				position: absolute;
				width: 36px;
				height: 36px;
				border-radius: 36px;
				mix-blend-mode: multiply
			}
			
			.c-slack__dot--a {
				top: 0;
				left: 0;
				background-color: #3eb991;
				transform: translateX(36px);
				animation: slack-animation--a 2s infinite
			}
			
			.c-slack__dot--b {
				top: 0;
				right: 0;
				background-color: #6ecadc;
				transform: translateY(36px);
				animation: slack-animation--b 2s infinite
			}
			
			.c-slack__dot--c {
				bottom: 0;
				right: 0;
				background-color: #e9a820;
				transform: translateX(-36px);
				animation: slack-animation--c 2s infinite
			}
			
			.c-slack__dot--d {
				bottom: 0;
				left: 0;
				background-color: #e01563;
				transform: translateY(-36px);
				animation: slack-animation--d 2s infinite
			}
			
			@keyframes slack-animation--a {
				0% {
					top: 0;
					bottom: auto;
					height: 36px
				}
				33% {
					top: 0;
					bottom: auto;
					height: 192px
				}
				34% {
					top: auto;
					bottom: 0;
					height: 192px
				}
				66% {
					top: auto;
					bottom: 0;
					height: 36px
				}
				100% {
					top: auto;
					bottom: 156px;
					height: 36px
				}
			}
			
			@keyframes slack-animation--b {
				0% {
					right: 0;
					left: auto;
					width: 36px
				}
				33% {
					right: 0;
					left: auto;
					width: 192px
				}
				34% {
					right: auto;
					left: 0;
					width: 192px
				}
				66% {
					right: auto;
					left: 0;
					width: 36px
				}
				100% {
					right: auto;
					left: 156px;
					width: 36px
				}
			}
			
			@keyframes slack-animation--c {
				0% {
					bottom: 0;
					top: auto;
					height: 36px
				}
				33% {
					bottom: 0;
					top: auto;
					height: 192px
				}
				34% {
					bottom: auto;
					top: 0;
					height: 192px
				}
				66% {
					bottom: auto;
					top: 0;
					height: 36px
				}
				100% {
					bottom: auto;
					top: 156px;
					height: 36px
				}
			}
			
			@keyframes slack-animation--d {
				0% {
					left: 0;
					right: auto;
					width: 36px
				}
				33% {
					left: 0;
					right: auto;
					width: 192px
				}
				34% {
					left: auto;
					right: 0;
					width: 192px
				}
				66% {
					left: auto;
					right: 0;
					width: 36px
				}
				100% {
					left: auto;
					right: 156px;
					width: 36px
				}
			}
		</style>
		<div class="c-slack">
			<span class="c-slack__dot c-slack__dot--a"></span>
			<span class="c-slack__dot c-slack__dot--b"></span>
			<span class="c-slack__dot c-slack__dot--c"></span>
			<span class="c-slack__dot c-slack__dot--d"></span>
		</div>
	</app>

	<% if (webpackConfig.metadata.isDevServer && webpackConfig.metadata.HMR !== true) { %>
		<!-- Webpack Dev Server reload -->
		<script src="/webpack-dev-server.js"></script>
		<% } %>



</body>

</html>
