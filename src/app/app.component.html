<md-sidenav-layout fullscreen>
	<md-sidenav #sidenav>
		<md-nav-list>
			<a md-list-item (click)="goToAppInsights();">
				<md-icon md-list-icon>home</md-icon>
				<span md-line>App Insights</span>
				<span md-line class="secondary">Experiment with App Insights</span>
			</a>
			<a md-list-item (click)="goToHome();">
				<md-icon md-list-icon>home</md-icon>
				<span md-line>Chat</span>
				<span md-line class="secondary">Chat with your friend</span>
			</a>
		</md-nav-list>
	</md-sidenav>

	<md-toolbar color="primary">
		<button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
		<h2 style="margin-left:16px"> Ng-2a </h2>
		<div style="width:80%"></div>
		<button md-icon-button [md-menu-trigger-for]="menu">
       <md-icon>account_circle</md-icon>
    </button>
		<md-menu #menu="mdMenu" x-position="before">
			<button md-menu-item (click)="logout();"> Logout </button>
		</md-menu>
	</md-toolbar>

	<div style="padding:12px;">
		<main>

			<router-outlet></router-outlet>
		</main>
	</div>
</md-sidenav-layout>
