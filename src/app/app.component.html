<md-sidenav-layout fullscreen>
	<md-sidenav #sidenav>
		<md-nav-list>
			<a md-list-item (click)="login();">
				<md-icon md-list-icon>account_circle</md-icon>
				<span md-line>Login</span>
				<span md-line class="secondary">Use your Azure AD</span>
			</a>
			<a md-list-item (click)="logout();">
				<md-icon md-list-icon>play_for_work</md-icon>
				<span md-line>Logout</span>
				<span md-line class="secondary">Click here to logout</span>
			</a>
		</md-nav-list>
	</md-sidenav>

	<md-toolbar color="primary">
		<button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
		<h2 style="margin-left:16px"> Ng-2a </h2>
		<div style="width:80%"></div>
		<button md-icon-button [md-menu-trigger-for]="menu">
       <md-icon>account_circle</md-icon>
    </button>
		<md-menu #menu="mdMenu" x-position="before">
			<button md-menu-item (click)="logout();"> Logout </button>
		</md-menu>
	</md-toolbar>

	<div style="padding:12px;">
		<main>

			<router-outlet></router-outlet>
		</main>
	</div>
</md-sidenav-layout>
